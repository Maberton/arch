<div class="password">
  <input type="text" class="app-input" [value]="value" [placeholder]="placeholder || 'Password'"
  [attr.disabled]="isDisabled" (keyup)="onKeyUp($event.target.value)" (blur)="onBlur()"
  [attr.type]="passwordType">

  <div class="password__actions">
    <span (click)="togglePassword()">{{passwordType === 'password' ? 'Show' : 'Hide'}}</span>
  </div>
</div>
